<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Top bar menu -->
<div class="top-bar">
    <h1>My Portfolio</h1>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="art.html">Art</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
</div>

<div class="container">
    <!-- Portfolio cards -->
    <div class="card">
        <h2>Project 1</h2>
        <p>Description of Project 1.</p>
    </div>
    <div class="card">
        <h2>Project 2</h2>
        <p>Description of Project 2.</p>
    </div>
    <!-- Add more cards for your projects -->

    <!-- Contact form -->
    <div class="card">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 My Portfolio
</footer>

<script>
    // JavaScript code
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        var formData = new FormData(this);

        // You can send the form data to your server using AJAX or perform other actions here
        // For demonstration purposes, we'll just log the form data to the console
        console.log('Form data:', Object.fromEntries(formData));
    });
</script>

</body>
</html>
