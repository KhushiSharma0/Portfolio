<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">
    <!-- Portfolio cards -->
    <div class="card">
        <h2>Project 1</h2>
        <p>Description of Project 1.</p>
    </div>
    <div class="card">
        <h2>Project 2</h2>
        <p>Description of Project 2.</p>
    </div>
    <!-- Add more cards for your projects -->

    <!-- Contact form -->
    <div class="card">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 My Portfolio
</footer>

<script>
    // JavaScript code
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        var formData = new FormData(this);

        // You can send the form data to your server using AJAX or perform other actions here
        // For demonstration purposes, we'll just log the form data to the console
        console.log('Form data:', Object.fromEntries(formData));
    });
</script>

</body>
</html>
