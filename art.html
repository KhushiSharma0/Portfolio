<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="art.html">Art</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery"></div>
    </main>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightboxImg" alt="lightbox image">
        <div class="lightbox-nav">
            <span class="prev">&larr;</span>
            <span class="next">&rarr;</span>
        </div>
    </div>

    <script>
        const imageFolder = 'art-images/';  // Path to your image folder

        // Array of your unique image filenames, reordered as you wish
        const images = [
            'kafkaesque_i_guess.png',
            'Guide_Me_Like_A_River.png',
            'Woman_With_Wine_Glass.png',
            'looks meaningful.png',
            'colorful.png',
            'Faceless.png',
            'Gatto.png',
            'Umber_Beauty.png',
            'feeling hydrated i guess.png',
            'Struggles.png',
            'Cottagecore.png',
            'bonded.png',
            'piercing sienna.png',
            'under fire.png',
            'Unexplainable - loving myself.png',
            'Blush_Blind.png',
            'Its_Winter_And_You_re_Not_Here.png',            
            'Used too much airbrush.png',
            '2014_Sunsets.png',
            'curious eyes.png',
            'cool flowy fabric - just want to lose myself in it.png',
            'idek.png',
            'magical hair.png',
            'quiet dread.png',
            'really need to give her some bangs.png',
            'tried to follow bob ross.png',
            'calmness.png',
            '90s cartoon intro background-ey.png'
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let currentIndex = 0;

        // Load the images into the grid
        images.forEach((image, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = `${imageFolder}${image}`;
            imgElement.alt = `Art Piece ${index + 1}`;
            imgElement.classList.add('grid-item');
            imgElement.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(imgElement);
        });

        // Open the lightbox
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = `${imageFolder}${images[index]}`;
            lightbox.style.display = 'block';
        }

        // Close the lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navigate left (previous image)
        prevBtn.addEventListener('click', showPrev);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') showPrev();
        });

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openLightbox(currentIndex);
        }

        // Navigate right (next image)
        nextBtn.addEventListener('click', showNext);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') showNext();
        });

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            openLightbox(currentIndex);
        }
    </script>
</body>
</html>
