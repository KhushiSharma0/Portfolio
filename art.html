<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>My Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="art.html">Art</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery"></div>
    </main>

    <script>
        const imageFolder = 'art-images/';  // Path to your image folder

        // Array of your unique image filenames, reordered as you wish
        const images = [
            'kafkaesque_i_guess.png',
            'Guide_Me_Like_A_River.png',
            'Woman_With_Wine_Glass.png',
            'looks meaningful.png',
            'colorful.png',
            'Faceless.png',
            'Gatto.png',
            'Umber_Beauty.png',
            'feeling hydrated i guess.png',
            'Struggles.png',
            'Cottagecore.png',
            'bonded.png',
            'piercing sienna.png',
            'under fire.png',
            'Unexplainable - loving myself.png',
            'Blush_Blind.png',
            'Its_Winter_And_You_re_Not_Here.png',            
            'Used too much airbrush.png',
            '2014_Sunsets.png',
            'curious eyes.png',
            'cool flowy fabric - just want to lose myself in it.png',
            'idek.png',
            'magical hair.png',
            'quiet dread.png',
            'really need to give her some bangs.png',
            'tried to follow bob ross.png',
            'calmness.png',
            '90s cartoon intro background-ey.png'
        ];

        const gallery = document.getElementById('gallery');

        // Loop through the images array and create cards for each image
        images.forEach((image, index) => {
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('img-container');

            const img = document.createElement('img');
            img.src = `${imageFolder}${image}`;  // Use unique image names
            img.alt = `Art Piece ${index + 1}`;  // Customize the alt text

            const caption = document.createElement('div');
            caption.classList.add('caption');
            
            // Remove the file extension and display the name
            const fileNameWithoutExtension = image.replace(/\.[^/.]+$/, "");
            caption.textContent = fileNameWithoutExtension;  // Use the file name without extension as caption

            imgContainer.appendChild(img);
            imgContainer.appendChild(caption);
            gallery.appendChild(imgContainer);
        });
    </script>
</body>
</html>
