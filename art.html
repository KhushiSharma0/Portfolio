<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="art.html">Art</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery"></div>
    </main>

    <script>
        const imageFolder = 'art-images/';  // Path to your image folder

        // Array of unique image filenames
        const images = [
            'sunset-landscape.png',
            'mountain-peak.jpg',
            'forest-path.png',
            'abstract-art.jpg',
            'urban-skyline.png'
            // Add more image filenames here
        ];

        const gallery = document.getElementById('gallery');

        // Loop through the images array and create cards for each image
        images.forEach((image, index) => {
            const card = document.createElement('div');
            card.classList.add('card');

            const img = document.createElement('img');
            img.src = `${imageFolder}${image}`;
            img.alt = `Art Piece ${index + 1}`;

            const caption = document.createElement('p');
            caption.textContent = `Art Piece ${index + 1}`; 

            card.appendChild(img);
            card.appendChild(caption);
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
